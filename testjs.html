<!DOCTYPE html>
<html>
<head>
  <title>User Project Information</title>
  <style>
    /* Styles for the modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1>User Project Information</h1>
    <p>Welcome, <span id="username"></span>!</p>
    <button id="actionButton">View Project Information</button>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Project Information</h2>
      <p>User: <span id="modalUsername"></span></p>
      <p>Project: <span id="projectInfo"></span></p>
    </div>
  </div>

  <script>
    // Sample data
    const userData = {
      name: "John Doe",
      project: "Sample Project"
    };

    // Get elements
    const modal = document.getElementById("myModal");
    const btn = document.getElementById("actionButton");
    const span = document.getElementsByClassName("close")[0];
    const username = document.getElementById("username");
    const modalUsername = document.getElementById("modalUsername");
    const projectInfo = document.getElementById("projectInfo");

    // Display username
    username.textContent = userData.name;

    // Button click event listener
    btn.addEventListener("click", function() {
      // Populate modal with user project information
      modalUsername.textContent = userData.name;
      projectInfo.textContent = userData.project;
      modal.style.display = "block";
    });

    // Close modal when close button is clicked
    span.addEventListener("click", function() {
      modal.style.display = "none";
    });

    // Close modal when user clicks outside of it
    window.addEventListener("click", function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
